<div class="container-fluid">
	<div class="row">
		<div class="curtain">
			<div class="blog-stuff">
				<div class="singlepost col-md-12">
					<h1>{{ singleblog.title }}</h1>
					<h2>{{ singleblog.author }}</h2>
					<div class="content-div">
						<h3>{{ singleblog.content }}</h3>
					</div>

					<h4>{{ singleblog.createdAt | date: 'short' }}</h4>
				</div>
				<div class="col-md-12">
					<div class="button-container">
						<a ng-href="/#/events"><button>Go Back</button></a>
						<button ng-click="goToEditPost(singleblog.id)">Edit</button>
						<button ng-click="deletePost()">Delete</button>
					</div>
				</div>
				<!--<div class="col-md-4"></div>-->
			</div>
		</div>
	</div>
</div>
