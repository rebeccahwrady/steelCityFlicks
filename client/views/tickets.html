<!--<div class="container-fluid">-->
    <div class="jumbotron" id="theater-seats">
        <div class="container">
            <div class="row">
                <div class="text-center h1Container">
                <h1>Purchase Your Tickets</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="form-container">
    <!--Begin Select Tickets Form-->
        <form class="form-horizontal" id="select-tickets">
            <fieldset class="form-group">
                <legend>
                    Film :
                    <br>
                    <br>
                    Time:
                </legend>
            </fieldset>
                <div ng-show="purchaseError" class="alert alert-danger">
                    <p><strong>Error!</strong> Your credit card was declined. Please check your entries and try again.</p>
                </div>
                <div class="form-group">
                    <label for="tickets" class="col-sm-2 col-form-label"># of Tickets</label>
                    <div class="col-sm-10">
                            <select class="form-control" name="ticketQuantity" id="ticketQuantity" ng-model="ticketAmount">
                                <option>Amount ($8 per ticket)</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                        </div>
                    </div>
    <!--End Select Tickets Form-->

    <!--Begin Purchase Form-->
            <div class="form-group">
                <label for="name" class="col-sm-2 col-form-label">
                    Name on Card<span class="glyphicon glyphicon-asterisk"></span>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name"ng-model="fullName">
                </div>
            </div>
        <div class="form-group">
                <label for="email" class="col-sm-2 col-form-label">Email Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" ng-model="email">
                </div>
        </div>
        <div class="form-group">
                <label for="cardNum" class="col-sm-2 col-form-label">Credit Card Number</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="cardNum" ng-model="cardNum">
                </div>
            </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="expiry-month">Expiration Date</label>
            <div class="col-sm-4">
                <select class="form-control" name="expiry-month" id="expiry-month" ng-model="expiryMonth">
                    <option>Month</option>
                    <option value="01">Jan (01)</option>
                    <option value="02">Feb (02)</option>
                    <option value="03">Mar (03)</option>
                    <option value="04">Apr (04)</option>
                    <option value="05">May (05)</option>
                    <option value="06">June (06)</option>
                    <option value="07">July (07)</option>
                    <option value="08">Aug (08)</option>
                    <option value="09">Sep (09)</option>
                    <option value="10">Oct (10)</option>
                    <option value="11">Nov (11)</option>
                    <option value="12">Dec (12)</option>
                </select>
            </div>
            <div class="col-sm-4">
                <select class="form-control" name="expiry-year" ng-model="expiryYear">
                    <option>Year</option>
                    <option value="16">2016</option>
                    <option value="17">2017</option>
                    <option value="18">2018</option>
                    <option value="19">2019</option>
                    <option value="20">2020</option>
                    <option value="21">2021</option>
                    <option value="22">2022</option>
                    <option value="23">2023</option>
                    <option value="24">2024</option>
                    <option value="25">2025</option>
                    <option value="26">2026</option>
                </select>
            </div>
        </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="cvc">Security Code/CVC</label>
                <div class="col-sm-8">
                    <div class="col-sm-4 small-input-container">
                        <input type="number" class="form-control" id="cvc" ng-model="cvc">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-lg" ng-click="chargeCard()">Purchase!</button>
                </div>
            </div>
    </form>
</div>
    <!--End Purchase Form-->
