<div class="container">
    <h2>Purchase Your Tickets</h2>
    <!--Begin Select Tickets Form-->
    <div id="select-tickets" class="center-block">
        <div class="row">
            <div class="col-sm-12">
                <h4>Film Title: </h4>
                <h5>Adult tickets</h5>
                <h5>Child tickets</h5>
            </div>
        </div>
    </div>
    <!--Begin Purchase Form-->
    <div id="purchase-form" class="center-block">
        <div class="form-group row">
            <div class="form-group">
                <label for="name" class="col-sm-2 col-form-label">Name on Card</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group">
                <label for="email" class="col-sm-2 col-form-label">Email Address</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="email">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group">
                <label for="cardNum" class="col-sm-2 col-form-label">Credit Card Number</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="cardNum">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label col-form-label" for="expiry-month">Expiration Date</label>
            <div class="col-sm-8">
                <!--add class to adjust padding-left to match inline with other inputs-->
                <div class="col-sm-2 small-input-container">
                <select class="form-control" name="expiry-month" id="expiry-month">
                    <option>Month</option>
                    <option value="01">Jan (01)</option>
                    <option value="02">Feb (02)</option>
                    <option value="03">Mar (03)</option>
                    <option value="04">Apr (04)</option>
                    <option value="05">May (05)</option>
                    <option value="06">June (06)</option>
                    <option value="07">July (07)</option>
                    <option value="08">Aug (08)</option>
                    <option value="09">Sep (09)</option>
                    <option value="10">Oct (10)</option>
                    <option value="11">Nov (11)</option>
                    <option value="12">Dec (12)</option>
                </select>
                </div>
                <div class="col-sm-2 small-input-container">
                <select class="form-control" name="expiry-year">
                    <option>Year</option>
                    <option value="16">2016</option>
                    <option value="17">2017</option>
                    <option value="18">2018</option>
                    <option value="19">2019</option>
                    <option value="20">2020</option>
                    <option value="21">2021</option>
                    <option value="22">2022</option>
                    <option value="23">2023</option>
                    <option value="24">2024</option>
                    <option value="25">2025</option>
                    <option value="26">2026</option>
                </select>
                </div>
            </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label col-form-label" for="cvc">Security Code/CVC</label>
                <div class="col-sm-8">
                    <div class="col-sm-4 small-input-container">
                        <input type="number" class="form-control" id="cvc">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-lg">Purchase!</button>
                </div>
            </div>
    </div>
    <!--End Purchase Form-->
</div>
